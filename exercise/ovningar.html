    <body>
        <h1>Kort med pager</h1>
        <figure class="card">
            <div class="quote-container">
                <blockquote>"Ett väldig bra och extremt långt citat som tar upp flera rader"</blockquote>
                <figcaption>- En väldigt bra person</figcaption>
            </div>
            <nav class="pager"><a class="active" href=""></a><a href=""></a><a href=""></a></nav>
        </figure>

        <h1>Profilkort</h1>
        <figure class="card profile">
            <button class="close">&times;</button>
            <figure>
                <img
                    class="profile-pic"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Margaret_Hamilton_1995.jpg/220px-Margaret_Hamilton_1995.jpg"
                    alt="Profile picture"
                />
                <figcaption>
                    <p>Margaret Hamilton</p>
                    <p>Kick Ass Code</p>
                </figcaption>
            </figure>
            <a class="button" href="https://github.com/alvesvaren">Omg, tell me more!</a>
        </figure>

        <h1>Spelkort</h1>
        <div class="playing-card">
            <span class="red">A</span>
            <span class="red">&hearts;</span>
            <span class="red large">&hearts;</span>
            <span class="red flipped">&hearts;</span>
            <span class="red flipped">A</span>
        </div>
